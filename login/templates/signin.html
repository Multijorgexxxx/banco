{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-4">
            <h1>Iniciar Sesion</h1>
            <div class="container">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" width="20" height="20" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        {{error}}
                    </div>
                </div>
                {% endif %}
                <form method="post" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="row input-group mb-3">
                        <div class="form-group col-sm-4">
                            <label for="id_username">Numero Cedula :</label>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" name="username" class="form-control" required="" autocomplete="off"
                                maxlength="50" id="id_username">
                        </div>
                    </div>
                    <div class="row input-group mb-3">
                        <div class="form-group col-sm-4">
                            <label for="id_password">Contrase√±a :</label>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="password" name="password" class="form-control" required="" autocomplete="off"
                                maxlength="128" id="id_password">
                        </div>
                    </div>
                    <div class="row input-group mb-3">
                        <div class="form-group col-sm-6">
                            <button class="btn btn-success">Inciar Sesion</button>
                        </div>
                        <div class="form-group col-sm-6">
                            <a class="btn btn-primary" href="/crear_cuenta/">Crear Cuenta</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
